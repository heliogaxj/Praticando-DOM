<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Média</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form>
            <div>
                <input type="text" placeholder="Valor1" id="input1">
            </div>
            <div>
                <input type="text" placeholder="Valor2" id="input2">
            </div>
            <button>Calcular</button>
        </form>
        <div id="resultado">
            <p>Seu resultado foi: <span id="valor"></span> </p>
        </div>
    </div>


    <script src="JS/calculadora_script.js"></script>
</body>
</html>
