<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <script src="https://kit.fontawesome.com/e45297761e.js" crossorigin="anonymous"></script>
    <title>Formul√°rio</title>
</head>
<body>
    <container class="container">
        <h1>Login</h1>
        <form>

            <dv class="icon-email">
                <input type="email" name="e-mail" id="e-mail" placeholder="Email">
                    <i class="fa-solid fa-envelope"></i>
            </dv>
            
            <div class="icon-pass">
                <input type="text" name="password" id="password" placeholder="Password" autocomplete="off">
                    <i class="fa-solid fa-lock"></i>
            </div>

            <div class="link">
                <div class="Remember">
                    <input type="checkbox" name="" id="">
                    <label for="">Remember me</label>
                </div>
                <a href="" class="Forgot">Forgot password</a>
            </div>
        </form>

        <button>Login</button>

        <div class="Register">
            <p>Don't have an account?</p>
            <a href="">Register</a>
        </div>
    </container>
</body>
</html>
