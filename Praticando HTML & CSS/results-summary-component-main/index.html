<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

</head>
<body>
  <main class="main">
    <article class="container">
      <section class="section-0">
        <h1 class="title">Your Result</h1>

        <div class="circle">
            <h3 class="result-score">76</h3> 
            <p>of 100</p>
        </div>
        <div>
          <h2 class="result-rank">Great</h2>
          <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">
        <h2 class="title-1">Summary</h2>
        
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="assets/images/icon-reaction.svg" alt="icon-ray">
                <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
            
          <div class="row">
            <div class="badge">
              <img src="assets/images/icon-memory.svg" alt="icon-brain">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="assets/images/icon-verbal.svg" alt="icon-balloon">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="assets/images/icon-visual.svg" alt="icon-eye">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button class="button">Continue</button>
      </section>
    </article>
  </main>
</body>
</html>
